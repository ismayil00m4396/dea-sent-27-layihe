<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bs4 modal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</head>
<body>
    
<div class="container">
  <h2>Modal Example</h2>
  <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#Vaqif">
   Vaqif
  </button>

  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#Leman">
    Leman
   </button>



  <!-- The Modal -->
  <div class="modal" id="Vaqif">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Vaqif haqqında</h4>
          <button type="button" class="close" data-dismiss="modal">Bağla</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Vaqif tələbədir
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Bağla</button>
        </div>
        
      </div>
    </div>
  </div>
  



  <!-- The Modal -->
  <div class="modal" id="Leman">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Ləman haqqında</h4>
          <button type="button" class="close" data-dismiss="modal">Bağla</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          Ləman tələbədir
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Bağla</button>
        </div>
        
      </div>
    </div>
  </div>

  
</div>
</body>
</html>
