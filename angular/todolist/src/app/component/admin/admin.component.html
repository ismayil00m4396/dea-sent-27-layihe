<button class="btn btn-success" (click)="onCreateProduct()">
    Yeni Məhsul qeydiyyatı
</button>
İstifadəçi : {{username}}
<br>

<table class="table">
<thead>
    <tr>
        <th>
            ID
        </th>
        <th>
            Ad
        </th>
        <th>
            Qiymət
        </th>
        <th>
            Tarix
        </th>
        <th>
            Şəkil
        </th>

    </tr>
</thead>
<tbody>
    <tr *ngFor="let p of products">
        <td >
            {{p.id}}
        </td>
        <td >
            {{p.name}}
        </td>
        <td >
            {{p.price | currency:'$' }}
        </td>
        <td >
            {{p.date | date:'yyyy-MM-dd' }}
        </td>
        <td >
            <img [src]="p.image" />
        </td>
    </tr>
</tbody>

</table>
